<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div id="navbar-container-head"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div id="navbar-container-admin"></div>
            </div>
            <div class="col-sm">
                <div class="container-lg">
                    <div class="row">
                        <div class="col-sm">
                            <h1>Admin panel</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <h4>About user</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <table id="usersTable" class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody id="usersBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/scriptAdminInfo.js"></script>

</body>
</html>
